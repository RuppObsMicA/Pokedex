<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner-wrapper">
            <div class="page left-page">
                <div class="title primary">
                    <div class="title-arrow-backward">
                        <img src="images/Arrow-backward.png" alt="arrow-backward" width="100%" height="100%">
                    </div>
                    <div class="name">

                    </div>
                    <div class="number">

                    </div>
                    <div class="title-arrow-forward">
                        <img src="images/Arrow-forward.png" alt="arrow-forward" width="100%" height="100%">
                    </div>
                </div>
                <div class="main-image primary">

                </div>
                <div class="description primary">

                </div>
                <div class="weakness-type primary">
                    <div class="weakness secondary">
                        Weaknesses
                    </div>
                    <div class="type secondary">
                        Type
                    </div>
                </div>
                <div class="weakness-type-columns  primary">
                    <div class="weakness-column secondary">

                    </div>
                    <div class="type-column secondary">

                    </div>
                </div>
            </div>

            <div class="page right-page">
                <div class="evolution primary">
                    <div class="evolution-title">
                        Evolution
                    </div>
                </div>
                <div class="evolution-forms primary">
                    <div class="evolution-form-inner-wrapper">
                        <div class="evolution-form-title secondary">

                        </div>
                        <div class="evolution-picture">

                        </div>
                        <div class="evolution-arrow-forward">
                            <img src="images/Arrow-forward.png" alt="arrow-forward" width="100%" height="100%">
                        </div>
                        <div class="evolution-arrow-backward">
                            <img src="images/Arrow-backward.png" alt="arrow-backward" width="100%" height="100%">
                        </div>
                    </div>
                </div>
                <div class="attributes primary">
                    <div class="hp-main attribute-column">
                        <div class="HP-title attribute-name">HP</div>
                        <div class="HP-number attribute-number">
                            <div class="hp attribute-level hp-10"></div>
                            <div class="hp attribute-level hp-9"></div>
                            <div class="hp attribute-level hp-8"></div>
                            <div class="hp attribute-level hp-7"></div>
                            <div class="hp attribute-level hp-6"></div>
                            <div class="hp attribute-level hp-5"></div>
                            <div class="hp attribute-level hp-4"></div>
                            <div class="hp attribute-level hp-3"></div>
                            <div class="hp attribute-level hp-2"></div>
                            <div class="hp attribute-level hp-1"></div>
                        </div>
                    </div>
                    <div class="attack-main attribute-column">
                        <div class="attack-title attribute-name">Attack</div>
                        <div class="attack-number attribute-number">
                            <div class="attack attribute-level attack-10"></div>
                            <div class="attack attribute-level attack-9"></div>
                            <div class="attack attribute-level attack-8"></div>
                            <div class="attack attribute-level attack-7"></div>
                            <div class="attack attribute-level attack-6"></div>
                            <div class="attack attribute-level attack-5"></div>
                            <div class="attack attribute-level attack-4"></div>
                            <div class="attack attribute-level attack-3"></div>
                            <div class="attack attribute-level attack-2"></div>
                            <div class="attack attribute-level attack-1"></div>
                        </div>
                    </div>
                    <div class="defence-main attribute-column">
                        <div class="defence-title attribute-name">Defence</div>
                        <div class="defence-number attribute-number">
                            <div class="defense attribute-level defense-10"></div>
                            <div class="defense attribute-level defense-9"></div>
                            <div class="defense attribute-level defense-8"></div>
                            <div class="defense attribute-level defense-7"></div>
                            <div class="defense attribute-level defense-6"></div>
                            <div class="defense attribute-level defense-5"></div>
                            <div class="defense attribute-level defense-4"></div>
                            <div class="defense attribute-level defense-3"></div>
                            <div class="defense attribute-level defense-2"></div>
                            <div class="defense attribute-level defense-1"></div>
                        </div>
                    </div>
                    <div class="special-attack-main attribute-column">
                        <div class="special-attack-title attribute-name">Special Attack</div>
                        <div class="special-attack-number attribute-number">
                            <div class="specialAttack attribute-level specialAttack-10"></div>
                            <div class="specialAttack attribute-level specialAttack-9"></div>
                            <div class="specialAttack attribute-level specialAttack-8"></div>
                            <div class="specialAttack attribute-level specialAttack-7"></div>
                            <div class="specialAttack attribute-level specialAttack-6"></div>
                            <div class="specialAttack attribute-level specialAttack-5"></div>
                            <div class="specialAttack attribute-level specialAttack-4"></div>
                            <div class="specialAttack attribute-level specialAttack-3"></div>
                            <div class="specialAttack attribute-level specialAttack-2"></div>
                            <div class="specialAttack attribute-level specialAttack-1"></div>
                        </div>
                    </div>
                    <div class="special-defence-main attribute-column">
                        <div class="special-defence-title attribute-name">Special Defence</div>
                        <div class="special-defence-number attribute-number">
                            <div class="specialDefense attribute-level specialDefense-10"></div>
                            <div class="specialDefense attribute-level specialDefense-9"></div>
                            <div class="specialDefense attribute-level specialDefense-8"></div>
                            <div class="specialDefense attribute-level specialDefense-7"></div>
                            <div class="specialDefense attribute-level specialDefense-6"></div>
                            <div class="specialDefense attribute-level specialDefense-5"></div>
                            <div class="specialDefense attribute-level specialDefense-4"></div>
                            <div class="specialDefense attribute-level specialDefense-3"></div>
                            <div class="specialDefense attribute-level specialDefense-2"></div>
                            <div class="specialDefense attribute-level specialDefense-1"></div>
                        </div>
                    </div>
                    <div class="speed-main attribute-column">
                        <div class="speed-title attribute-name">Speed</div>
                        <div class="speed-number attribute-number">
                            <div class="speed attribute-level speed-10"></div>
                            <div class="speed attribute-level speed-9"></div>
                            <div class="speed attribute-level speed-8"></div>
                            <div class="speed attribute-level speed-7"></div>
                            <div class="speed attribute-level speed-6"></div>
                            <div class="speed attribute-level speed-5"></div>
                            <div class="speed attribute-level speed-4"></div>
                            <div class="speed attribute-level speed-3"></div>
                            <div class="speed attribute-level speed-2"></div>
                            <div class="speed attribute-level speed-1"></div>
                        </div>
                    </div>
                </div>
                <div class="parameters primary">
                    <div class="left-side-parameters">
                        <div class="height">

                        </div>
                        <div class="weight">

                        </div>
                        <div class="gender">

                        </div>
                    </div>
                    <div class="right-side-parameters">
                        <div class="category">

                        </div>
                        <div class="abilities">

                        </div>
                    </div>
                </div>
                <div class="create-new-pokemon">
                    <button>
                        <a href="createPokemon.html"> Create new pokemon</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
